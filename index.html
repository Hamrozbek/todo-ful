<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/tailwindcss"></style>
    <title>Todos</title>
</head>

<body class="bg-[#555555]">

    <form autocomplete="off" class="todo-form flex gap-5 bg-white p-5 rounded-md w-[500px] mx-auto mt-5 mb-5">
        <input required
            class="outline-none focus:shadow-md shadow-[#555555] border-[1px] border-slate-500 w-[70%] p-2 rounded-md"
            type="text" name="todoInput" placeholder="Enter todo">
        <button class="w-[30%] bg-green-600 hover:shadow-md shadow-white p-3 rounded-md text-white hover:bg-white border-[2px] hover:border-green-600 hover:text-green-600 ">Create</button>
    </form>

    <ul class="w-[500px] mx-auto flex flex-col gap-5"></ul>


    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>

</html>
